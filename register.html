</div>
<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div class="container">
            <h1 id="register"></h1>
            <p>Please <a href="login.html">login</a> to your account if you were registered</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input  type="text" placeholder="Enter Email" name="email" id="email" required/>

            <div class="form-floating">
                <label for="psw" ><b>Password</b></label>
                <input type="password" class="form-control" id="psw" placeholder="Password" required/>
                <input id="psw-rep" type="password" placeholder="Confirm Password" required/>
            </div>
            <hr>

            <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="register()">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>
        </div>

        <div class="container signin">
            <p>You have an account? <a href="login.html">Login</a>.</p>
        </div>

    <a href="#header" ><i class="fa fa-arrow-up w3-margin-right"></i>Top</a>
    <div>
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
    </div>
    <p>Powered by English Master</p>
</footer>
<script>
    const string = "Sign in";
    const str = string.split("");
    const el = document.getElementById('register');
    (function animate() {
    const running = setTimeout(animate, 90);
        str.length > 0 ? el.innerHTML += str.shift() : clearTimeout(running);
    })();
</script>
