<div>
    <h2>Contact us by filling this form</h2>
</div>
<div class="row">
    <div class="col-xs-12 col-lg-12">
<form id="form">
    <input name="name" type="text" class="feedback-input" placeholder="Write Name" />
    <input name="email" type="text" class="feedback-input" placeholder="Email @" />
    <textarea id="text" class="feedback-input" placeholder="Comment or message"></textarea>
    <input id="submit" type="submit" value="Send"/>
</form>
</div>
</div>
<script>
    document.getElementById("text").onkeypress = function() {myFunction()};
    function myFunction() {
        document.getElementById("text").style.backgroundColor = "#e6e6ff";
    }
</script>
